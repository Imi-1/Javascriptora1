<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes zenekereso app</title>
    <style>
        #zenek tr:nth-child(even){
            background-color: lightgray;
        }
        .cim{
            cursor: pointer;
            text-decoration: underline;
        }
        .cim:hover{
            color: blue;
            font-weight: 600;
            background-color: rgb(148, 148, 148);
        }
    </style>
</head>
<body>
    <h1>iTunes zene kerső alkalmazás</h1>

    <div>
        <h2>
            Mit keresünk:
        </h2>
        <input type="text" id ="searchInput">
        <button id="searchBtn">Keresés</button>
    </div>

    <div id="zene-lejatszo">
    </div>

    <table>
         <thead>
            <tr>
                <th>Előadó</th>
                <th>Zene címe</th>
                <th>Kiadás éve</th>
                <th>Zene típusa</th>
                <th>Zene hossza</th>
            </tr>
         </thead>
         <tbody id="zenek"></tbody>
    </table>

    <script src="itunes.js"></script>
</body>
</html>
